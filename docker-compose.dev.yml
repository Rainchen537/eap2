version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: quizonly-mysql-dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: aiagent
      MYSQL_USER: eap2user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_dev_data:/var/lib/mysql
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - quizonly-dev-network

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: quizonly-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - quizonly-dev-network

  # phpMyAdmin（可选，用于数据库管理）
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: quizonly-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: password
    ports:
      - "8080:80"
    networks:
      - quizonly-dev-network
    depends_on:
      - mysql

volumes:
  mysql_dev_data:
    driver: local
  redis_dev_data:
    driver: local

networks:
  quizonly-dev-network:
    driver: bridge
